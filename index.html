<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slot Machine Game</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,0" />

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <!-- 1. Get player name
    2.1 Select - Play a game 
    2.2 Select - See highscores
    3. The Game -->

    <div class="container-fluid content-wrapper">
        
        <div id="newGameWelcome" class="row position-absolute top-50 start-50 translate-middle">
            <div class="col">
                <div class="">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPlayerInfo">New Game</button>
                    <button type="button" class="btn btn-secondary" hidden data-bs-toggle="modal" data-bs-target="#lastGames">View Last Games</button>
                </div> 
            </div>  
        </div>

        <div id="newGameWrapper" class="row position-absolute top-50 start-50 translate-middle">
            <div id="helloWrapper"></div>
            <div id="creditsWrapper">Your credits are <span id="credits">1000</span> credits</div>
            <div id="betsWrapper">
                <button type="button" onclick="decreaseBet()" class="btn btn-outline-primary">-</button>
                <span id="betSize">0</span>
                <button type="button" onclick="increaseBet()" class="btn btn-outline-primary">+</button>
            </div>
            <div id="rollWrapper">
                <button type="button" class="btn btn-primary" id="rollBtn">Roll</button>
            </div>
            <div id="slotsWrapper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        
    </div>

    <!-- New player Modal Start -->
        <div class="modal fade" id="newPlayerInfo" tabindex="-1" aria-labelledby="newPlayerInfoLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newPlayerInfoLabel">Player information</h1>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="playerName">Player Name</span>
                        <input type="text" id="playerNameInput" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="playerName">
                    </div>
                    <!-- <div class="input-group mb-3">
                        <span class="input-group-text" id="playerColumns">Number of columns</span>
                        <input type="number" id="playerColumnsInput" class="form-control" placeholder="Columns" aria-label="Columns" aria-describedby="playerColumns">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="playerRows">Number of rows</span>
                        <input type="number" id="playerRowsInput" class="form-control" placeholder="Rows" aria-label="Rows" aria-describedby="playerRows">
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" id="newPlayerClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="newPlayerSave" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
    <!-- New Player Modal End -->

    <!-- Last Games Start -->
        <div class="modal fade" id="lastGames" tabindex="-1" aria-labelledby="lastGamesLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="lastGamesLabel">Last 10 Games</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
            </div>
            </div>
        </div>
    <!-- Last Games End -->

    <!-- Scripts Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	
    <script src="classes.js"></script>
    <script src="scripts.js"></script>
    <!-- Scripts End -->
  </body>
</html>
